spring:
  application:
    name: 피가 되는 연습

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    show-sql: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    database: h2

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password:

logging:
  level:
    sql: info
    web: info